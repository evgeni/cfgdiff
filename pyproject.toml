[build-system]
requires = ["flit_core >=2,<4"]
build-backend = "flit_core.buildapi"

[tool.flit.metadata]
module = "cfgdiff"
author = "Evgeni Golov"
author-email = "evgeni@golov.de"
home-page = "https://github.com/evgeni/cfgdiff"
classifiers = ["License :: OSI Approved :: MIT License"]
description-file = "README.md"
requires-python = ">=3.2"


[tool.flit.metadata.requires-extra]
zone = ["dnspython"]
dev = ["flit"]
conf = ["configobj"]
reconf = ["reconfigure"]
yaml = ["pyyaml"]
xml = ["lxml"]
allformats = ["configobj", "dnspython", "lxml", "pyyaml", "reconfigure"]
test = ["pytest", "pycodestyle", "configobj", "dnspython", "lxml", "pyyaml", "reconfigure"]

[tool.flit.scripts]
cfgdiff = "cfgdiff.cli:main"

